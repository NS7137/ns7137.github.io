<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table</title>
		<style type="text/css">
			div {
				text-align: center;
			}
			table {
				border: 1px solid black;
				border-collapse: collapse;
				width: 60%;
				margin: auto;
			}

			td,th {
				border: 1px solid black;
				cellpadding: 5px;

			}
		</style>
	</head>
	<body>
		<div>
			<table>
				<thead>
					<tr>
						<th>Ocean</th>
						<th>Average Depth</th>
						<th>Maximum Depth</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Pacific Ocean</td>
						<td>4,280 m</td>
						<td>10,911 m</td>
					</tr>
					<tr>
						<td>Atlantic Ocean</td>
						<td>3,646 m</td>
						<td>8,486 m</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
